<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khối 10 - Lớp 10T1</title>
	<style>
		body {
			font-family:Arial;	
		}
	  .header {
      height: 100px;
      background-color: whitesmoke;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;	
	  }
    .logopic {
      width: 180px;
      height:80px;
      object-fit: cover;
      border-width:3px;
      position:absolute;
      left: 25px;
      top: 10px;
      bottom: 10px;
  	}	
  	.total {
  		margin:0 auto;
  		margin-top:130px;  		
  		display: flex;
  		flex-direction:column;
  	}
  	.input_form {
  		margin: 0 auto;
  		padding:2rem;
  		border:1px solid;
  		border-radius:5px;
  	}
  	.inputdata {
  		margin-top:20px;
  		display: flex;
  		flex-direction:row;
  		justify-content:space-between;
  	}
  	.vipham {
  		height:30px;
  		font-size: 16px;
  		padding-left: 5px;
  		margin-right:15px;
  		width: 350px;
   	}
  	.sohsinh {
  		width: 143px;
  		height:30px;
  		font-size:16px;  		
  	}
  	.sub_but {
  		margin-top:15px;
  		background-color:rgba(0, 0, 255, 1);
  		color: white;
  		border:none;
  		border-radius:5px;
  		width:40px;
  		height: 30px;
  	}
  	.sub_but:active {
  		opacity: 0.6;
  	}
  	.list {
  		margin:0 auto;
  		display: flex;
  		flex-direction:column;
  		max-width:800px;
  	}
  	.noidung {
  		margin:0 auto;
  		border:1px solid black;
  		border-radius:5px;
  		margin-top: 15px;
  		padding:1.5rem 1.5rem; 
  		width: 550px;
  	}
  	.tieu_de {
  		text-align: center;
  		margin-top: 20px;
  		font-size: 30px;  		
  	}

   	@media (max-width:620px) {
  		.inputdata {
  			flex-direction:column;
  		}
  		.sohsinh {
  			margin-left:0px;
  			margin:20px 0;
  		}
  		.sub_but {
  			margin-top:0px;
  		}
  		.noidung {
  			width:383px;
  		}
  		.vipham {
  			margin-right:0;
  		}
  	}

  	@media (max-width:460px) {
  		.tieu_de {
  			font-size:23px;
  		}
  		.noidung {
  			font-size:15px;
  			width: 333px;
  			padding:1rem 0.9rem;
  		}
  		.vipham {
  			width: 300px;
  		}
  		.input_form {
  			padding:1rem 1.4rem;
  		}
  	}
	</style>
</head>
<body>
	<div class="header">

	  			<option value="Bàn ghế dơ">

	  			<option value="Sử dụng điện thoại di động trong giờ học, kiểm tra">
